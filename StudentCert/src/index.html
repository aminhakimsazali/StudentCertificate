<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <title>Degree Verification</title>
  </head>
  <body>
    <h1 class="text-center" style="padding: 10px">Student Biodata</h1>

      <div class="container" style="padding: 25px">

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Name</span>
      </div>
      <input id="name" type="text" class="form-control" placeholder="Full name" aria-label="Username" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">IC</span>
      </div>
      <input id="ic" type="text" class="form-control" placeholder="IC  (without -)" aria-label="Username" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Matrix Number</span>
      </div>
      <input id="matric_num" type="text" class="form-control" placeholder="Student card" aria-label="Username" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Course</span>
      </div>
      <input id="course" type="text" class="form-control" placeholder="Course" aria-label="Username" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Date of Birth</span>
      </div>
      <input id="dob" type="text" class="form-control" placeholder="Date of Birth" aria-label="Username" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Graduation day</span>
      </div>
      <input id="graddate" type="text" class="form-control" placeholder="Graduation Day" aria-label="Username" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">CGPA</span>
      </div>
      <input id="cgpa" type="text" class="form-control" placeholder="CGPA" aria-label="Username" aria-describedby="basic-addon1">
    </div>

    
    <!-- <form onSubmit="App.castVote(); return false;">Hehe</form> -->
    <!-- <form action="Retrieve.html" method="get"> -->
<div class="container">
      
      <button class="btn btn-primary"  onclick="App.addStudent()" >SUBMIT</button>
      <!-- <input type='submit' value='Load'> -->
    
    
    <form action="retrieve.html" class="inline">
    <button class="float-left submit-button" >Home</button>
</form>

</div>
</form>
<!-- end container -->
  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
